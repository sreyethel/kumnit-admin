<div class="dialog-wrapper">
  <div class="dialog-header">
    <div class="title">
      Add Preview cover
    </div>
    <div class="flex1"></div>
    <a mat-dialog-close class="close-dialog" (click)="dialogRef.close('no')">
      <i class="material-icons">&#xE14C;</i>
    </a>
  </div>
  <div class="dialog-content">
    <div class="form-wrapper">
      <div class="ui form">
        <input type="file" (change)="uploadFile($event)" multiple />
        <div class="img-container">
          <div class="img" *ngFor="let item of store?.dataPreview">
            <button mat-button (click)="_onDelete(item)">
              <mat-icon>delete</mat-icon>
            </button>
            <img [src]="item?.fileUrl" />
          </div>
        </div>
        <!-- <div style="margin-top: 24px;">F
          <mat-progress-bar
            mode="determinate"
            [value]="uploadPercent | async"
          ></mat-progress-bar>
        </div>

        <div>{{ uploadPercent | async }}</div> -->
        <!-- <a [href]="downloadURL | async">{{ downloadURL | async }}</a> -->
      </div>
    </div>
  </div>
  <div class="dialog-footer">
    <div class="flex1"></div>
    <a
      mat-dialog-close
      class="enbutton cancel m-r16"
      (click)="dialogRef.close('no')"
      >Cancel</a
    >
    <button
      type="submit"
      class="enbutton primary m-r16"
      [disabled]="store?.process"
    >
      Update
    </button>
  </div>
  <app-spinner *ngIf="store?.process"></app-spinner>
</div>
